<body>
    <h1>Meu Titulo</h1>

        <hr>
    <p>Esse é o meu parágrafo</p>
    <p>Esse é o meu outro parágrafo</p>
    <p>Esse é o meu terceiro parágrafo</p> <br>

    <hr>
    
    Dizem que o seu <strong>coração</strong><br> <!-- O <strong> deixa texto em negrito   -->
    Voa mais que <em>avião</em><br> <!-- O <em> deixa o seu texto em itálico -->
    Dizem que o seu <u>amor</u><br> <!-- O <u> deixa os eu texto sublinhado -->
    Só tem gosto de <del>mel</del> <br> <!-- O <del> corta o texto -->
    Vai <sup>trair</sup> o <sub>marido</sub> <br> <!--  -->
    Em plena lua de <mark>mel</mark> <br>
</body>
